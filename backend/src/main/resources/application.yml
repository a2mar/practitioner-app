spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/practitioner_app
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    org.flywaydb: INFO